<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./estilo/calcula.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Botini</h1>
        <div class="main">
            
            <h2>Calculadora</h2>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button onclick="clean()">C</button></td>
                    <td><button onclick="calculadora('<')"><</button></td>
                    <td><button onclick="calculadora('/')">/</button></td>
                    <td><button onclick="calculadora('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="calculadora('7')">7</button></td>
                    <td><button onclick="calculadora('8')">8</button></td>
                    <td><button onclick="calculadora('9')">9</button></td>
                    <td><button onclick="calculadora('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="calculadora('4')">4</button></td>
                    <td><button onclick="calculadora('5')">5</button></td>
                    <td><button onclick="calculadora('6')">6</button></td>
                    <td><button onclick="calculadora('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="calculadora('1')">1</button></td>
                    <td><button onclick="calculadora('2')">2</button></td>
                    <td><button onclick="calculadora('3')">3</button></td>
                    <td rowspan="2"><button class="botao" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="zero" onclick="calculadora('0')">0</button></td>
                    <td><button onclick="calculadora('.')">.</button></td>
                   
                </tr>
            </table>
        </div>
    </div>
    

    <script src="./js/calculadora.js"></script>
</body>
</html>
